    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        .tab-active {
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }

        .table-header-cell {
            padding: 0.75rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #4b5563;
            background-color: #f9fafb;
            text-align: left;
        }

        .table-body-cell {
            padding: 1rem 1.5rem;
            font-size: 0.875rem;
            color: #374151;
            border-bottom: 1px solid #e5e7eb;
        }

        /* ===== Centered compact modal ===== */
        #add-client-modal {
            position: fixed;
            inset: 0;
            z-index: 60;
            display: none;
            /* toggled by JS */
            align-items: center;
            justify-content: center;
            padding: 1.25rem;
        }

        /* show via JS (we add .show) */
        #add-client-modal.show {
            display: flex;
        }

        /* Backdrop with blur */
        #modal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(9, 10, 11, 0.28);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        /* Modal panel: compact and centered */
        .modal-panel {
            position: relative;
            width: 100%;
            max-width: 640px;
            /* SMALL popup width */
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 20px 50px rgba(2, 6, 23, 0.18);
            overflow: visible;
            /* prevent internal scroll on desktop */
            transform: translateY(6px) scale(.995);
            opacity: 0;
            transition: transform .22s cubic-bezier(.2, .9, .2, 1), opacity .18s ease;
        }

        /* animate in when modal is shown */
        #add-client-modal.show .modal-panel {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        /* close button position */
        #modal-close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 5;
        }

        /* responsive: allow internal scroll on very small screens */
        @media (max-width: 640px) {
            .modal-panel {
                max-width: 95%;
                max-height: calc(100vh - 2rem);
                overflow-y: auto;
                border-radius: 10px;
            }

            #add-client-modal {
                padding: 0.75rem;
                align-items: flex-start;
            }
        }
        @media (max-width: 768px) {
  #main-content {
    margin-top: 64px; /* height of the fixed header */
  }
}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM refs
            const tableBody = document.getElementById('client-table-body');
            const clientCount = document.getElementById('client-count');
            const addClientModal = document.getElementById('add-client-modal');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');
            const addClientForm = document.getElementById('add-client-form');
            const formError = document.getElementById('form-error');
            const saveClientBtn = document.getElementById('save-client-btn');
            const addClientBtn = document.getElementById('add-client-btn');
            const modalTitle = document.getElementById('modal-title'); // Added
            const editingClientIdInput = document.getElementById('editingClientId'); // Added

            const API_BASE_URL = 'http://Aixains-Mac-mini.local:8000/api'; // Added for consistency
const menuToggle = document.getElementById("menu-toggle");
const sidebar = document.getElementById("sidebar");
const menuBackdrop = document.getElementById("menu-backdrop");

if (menuToggle && sidebar && menuBackdrop) {
  menuToggle.addEventListener("click", () => {
    sidebar.classList.toggle("-translate-x-full");
    menuBackdrop.classList.toggle("hidden");
  });

  menuBackdrop.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    menuBackdrop.classList.add("hidden");
  });
}
            // Helper: show/hide modal centered
            function openModal(mode = 'add', clientData = null) {
                addClientForm.reset(); // Clear previous data
                editingClientIdInput.value = ''; // Clear editing ID
                formError.classList.add('hidden');

                if (mode === 'edit' && clientData) {
                    modalTitle.textContent = 'Edit Client';
                    saveClientBtn.textContent = 'Update Client';
                    editingClientIdInput.value = clientData._id || clientData.id; // Store ID

                    // Populate form fields
                    document.getElementById('businessName').value = clientData.client_name || '';
                    document.getElementById('clientIndustry').value = clientData.client_industry || '';
                    document.getElementById('clientType').value = clientData.client_type || '';
                    document.getElementById('country').value = clientData.address?.country || '';
                    document.getElementById('state').value = clientData.address?.state || '';
                    document.getElementById('city').value = clientData.address?.city || clientData.address?.['city/town'] || '';
                    document.getElementById('postalCode').value = clientData.address?.pin_code || clientData.address?.postalCode || clientData.address?.pincode || '';
                    document.getElementById('gstin').value = clientData.gst_in || clientData.gstin || '';
                } else {
                    modalTitle.textContent = 'Create New Client';
                    saveClientBtn.textContent = 'Save Client';
                }

                addClientModal.classList.add('show');
                addClientModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                setTimeout(() => modalCloseBtn && modalCloseBtn.focus(), 80);
            }
            function closeModal() {
                addClientModal.classList.remove('show');
                addClientModal.style.display = 'none';
                document.body.style.overflow = '';
                addClientForm.reset();
                editingClientIdInput.value = ''; // Ensure ID is cleared on close
                formError.classList.add('hidden');
                // Reset button/title in case it was in edit mode
                modalTitle.textContent = 'Create New Client';
                saveClientBtn.textContent = 'Save Client';
            }

            addClientBtn.addEventListener('click', () => openModal('add')); // Pass 'add' mode
            modalCloseBtn.addEventListener('click', closeModal);
            modalCancelBtn.addEventListener('click', closeModal);
            modalBackdrop.addEventListener('click', closeModal);

            // --- Authentication and Fetch Logic ---
            async function fetchJsonAndParse(url, opts = {}) {
                opts.headers = opts.headers || {};
                const token = localStorage.getItem('token');

                if (token) {
                    opts.headers['Authorization'] = `Bearer ${token}`;
                } else {
                    alert("Authentication token not found. Please log in.");
                    window.location.href = '/login.html'; // Adjust as needed
                    throw new Error("Authentication token not found.");
                }

                if (opts.body && typeof opts.body === 'string' && !opts.headers['Content-Type']) {
                    opts.headers['Content-Type'] = 'application/json';
                }

                const response = await fetch(url, opts);

                if (!response.ok) {
                    if (response.status === 401) {
                        alert("Session expired or invalid. Please log in again.");
                        localStorage.removeItem('token');
                        localStorage.removeItem('userId');
                        window.location.href = '/login.html'; // Adjust as needed
                        throw new Error("Session expired");
                    }
                    const errorText = await response.text().catch(() => response.statusText);
                    const error = new Error(`HTTP ${response.status}: ${errorText}`);
                    error.status = response.status;
                    throw error;
                }

                const contentType = response.headers.get('content-type') || '';
                if (contentType.includes('application/json')) {
                    // Handle empty response body for methods like DELETE
                    if (response.status === 204 || response.headers.get('content-length') === '0') {
                       return {}; // Return empty object for successful no-content responses
                    }
                    return response.json();
                }
                const text = await response.text();
                try { return JSON.parse(text); } catch (e) { return text; }
            }

            // --- Client Rendering and Fetching ---
            function normalizeId(val) {
                if (val == null) return null;
                if (typeof val === 'string' || typeof val === 'number') return String(val);
                if (typeof val === 'object') {
                    if (val.$oid) return String(val.$oid);
                    if (val._id) return normalizeId(val._id);
                    if (val.id) return normalizeId(val.id);
                    if (val.toString && val.toString() !== '[object Object]') return String(val.toString());
                }
                return null;
            }

            function extractArrayFromResponse(resp) {
                if (!resp) return [];
                if (Array.isArray(resp)) return resp;
                if (resp.data && Array.isArray(resp.data)) return resp.data;
                if (resp.items && Array.isArray(resp.items)) return resp.items;
                if (resp.results && Array.isArray(resp.results)) return resp.results;
                // Handle single object response wrapped in an object like { client: {...} }
                 if (resp.client && typeof resp.client === 'object' && !Array.isArray(resp.client)) return [resp.client];
                return [];
            }


            function renderClients(clients) {
                tableBody.innerHTML = '';
                if (!clients || clients.length === 0) {
                    clientCount.textContent = 'Showing 0 of 0 Clients';
                    tableBody.innerHTML = `<tr><td colspan="6" class="table-body-cell text-center">No clients found.</td></tr>`;
                    return;
                }
                clientCount.textContent = `Showing 1 to ${clients.length} of ${clients.length} Clients`;
                clients.forEach(client => {
                    const country = client.address?.country || 'N/A';
                    const name = client.client_name || client.name || 'Unnamed';
                    const idRaw = client._id || client.id || null;
                    const id = normalizeId(idRaw) || ''; // Get the normalized ID

                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                     // MODIFIED: Added data-id and specific classes to buttons
                    row.innerHTML = `
                        <td class="table-body-cell text-center"><input type="checkbox"></td>
                        <td class="table-body-cell font-semibold text-indigo-600 cursor-pointer client-name">${name}</td>
                        <td class="table-body-cell">${client.client_type || 'N/A'}</td>
                        <td class="table-body-cell">${client.client_industry || 'N/A'}</td>
                        <td class="table-body-cell">${country}</td>
                        <td class="table-body-cell">
                          <div class="flex items-center space-x-4 text-gray-500">
                            <button class="hover:text-indigo-600 edit-client-btn" title="Edit" data-id="${id}"><i class="fas fa-pencil-alt"></i></button>
                            <button class="hover:text-red-600 delete-client-btn" title="Delete" data-id="${id}"><i class="fas fa-trash-alt"></i></button>
                            <button class="hover:text-gray-800" title="More"><i class="fas fa-ellipsis-h"></i></button>
                          </div>
                        </td>`;
                    row.querySelector('.client-name').addEventListener('click', () => {
                        if (!id) { alert('Client ID missing — cannot open statement for this client.'); return; }
                        const encodedId = encodeURIComponent(id);
                        const encodedName = encodeURIComponent(name);
                        window.location.href = `client-statement.html?clientId=${encodedId}&clientName=${encodedName}`;
                    });
                    tableBody.appendChild(row);
                });
            }

            async function fetchClients() {
                tableBody.innerHTML = `<tr><td colspan="6" class="table-body-cell text-center">Loading clients...</td></tr>`;
                try {
                    const json = await fetchJsonAndParse(`${API_BASE_URL}/clients`, { method: 'GET' });
                    const clients = extractArrayFromResponse(json);
                     // Handle case where single client might be returned directly
                    if (!Array.isArray(json) && typeof json === 'object' && (json._id || json.id) && clients.length === 0) {
                         renderClients([json]);
                    } else {
                        renderClients(clients);
                    }
                } catch (error) {
                    console.error('Failed to fetch clients:', error);
                    let errorMessage;
                    if (error instanceof TypeError && error.message.toLowerCase().includes('failed to fetch')) {
                        errorMessage = "Could not connect to the API server. Please ensure your backend server at 'http://Aixains-Mac-mini.local:8000' is running and that its CORS policy allows requests from this page.";
                    } else {
                        errorMessage = `An error occurred: ${error.message}`;
                    }
                    tableBody.innerHTML = `<tr><td colspan="6" class="table-body-cell text-center text-red-500">${errorMessage}</td></tr>`;
                }
            }

            // --- NEW: Edit and Delete Handlers ---

            async function handleEditClient(clientId) {
                if (!clientId) return;
                try {
                    // Fetch the specific client's data
                    const clientData = await fetchJsonAndParse(`${API_BASE_URL}/clients/${clientId}`, { method: 'GET' });
                    openModal('edit', clientData); // Open modal in 'edit' mode with data
                } catch (error) {
                    console.error('Failed to fetch client details for edit:', error);
                    alert(`Could not load client details: ${error.message}`);
                }
            }

            async function handleDeleteClient(clientId, rowElement) {
                if (!clientId) return;

                // Find client name for confirmation (optional but good UX)
                let clientName = 'this client';
                try {
                     clientName = rowElement.querySelector('.client-name')?.textContent || 'this client';
                } catch(e) {}

                if (!confirm(`Are you sure you want to delete ${clientName}? This action cannot be undone.`)) {
                    return;
                }

                try {
                    // Make the DELETE request
                    await fetchJsonAndParse(`${API_BASE_URL}/clients/${clientId}`, { method: 'DELETE' });

                    // Remove the row from the table
                    rowElement.remove();
                    alert(`${clientName} deleted successfully.`);
                    // Optionally update client count here
                    await fetchClients(); // Refresh list to update count correctly

                } catch (error) {
                    console.error('Failed to delete client:', error);
                    alert(`Could not delete client: ${error.message}`);
                }
            }


            // --- Event Delegation for Edit/Delete Buttons ---
            tableBody.addEventListener('click', function(event) {
                const editButton = event.target.closest('.edit-client-btn');
                const deleteButton = event.target.closest('.delete-client-btn');

                if (editButton) {
                    const clientId = editButton.dataset.id;
                    handleEditClient(clientId);
                } else if (deleteButton) {
                    const clientId = deleteButton.dataset.id;
                    const row = deleteButton.closest('tr'); // Get the parent row
                    handleDeleteClient(clientId, row);
                }
            });


            // Initial Load
            fetchClients();

            // Dropdown toggle
            const dropdownBtn = document.getElementById('documents-dropdown-btn');
            const dropdownContent = document.getElementById('documents-dropdown-content');
            const dropdownIcon = document.getElementById('dropdown-icon');
            if (dropdownBtn) {
                dropdownBtn.addEventListener('click', () => {
                    dropdownContent.classList.toggle('hidden');
                    dropdownIcon.classList.toggle('rotate-180');
                });
            }
            const purchasesBtn = document.getElementById('purchases-dropdown-btn');
             if (purchasesBtn) {
               purchasesBtn.addEventListener('click', () => {
                document.getElementById('purchases-dropdown-content').classList.toggle('hidden');
                document.getElementById('purchases-dropdown-icon').classList.toggle('rotate-180');
                });
             }

            // --- MODIFIED: Form submit handles both ADD (POST) and EDIT (PATCH) ---
            let submitting = false;
            addClientForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                if (submitting) return;
                formError.classList.add('hidden');

                // Collect form data
                const businessName = document.getElementById('businessName').value.trim();
                const clientIndustry = document.getElementById('clientIndustry').value.trim();
                const clientType = document.getElementById('clientType').value.trim();
                const country = document.getElementById('country').value.trim();
                const state = document.getElementById('state').value.trim();
                const city = document.getElementById('city').value.trim();
                const postalCode = document.getElementById('postalCode').value.trim();
                const gstin = document.getElementById('gstin').value.trim();
                const clientIdToEdit = editingClientIdInput.value; // Get ID if editing

                // Basic validation
                if (!businessName) { formError.textContent = 'Business Name is required.'; formError.classList.remove('hidden'); return; }
                if (!country) { formError.textContent = 'Country is required.'; formError.classList.remove('hidden'); return; }

                // Prepare payload (same for POST and PATCH)
                const payload = {
                    client_name: businessName,
                    client_industry: clientIndustry || undefined, // Send undefined if empty to potentially clear field
                    client_type: clientType || undefined,
                    address: {
                        country: country || undefined,
                        state: state || undefined,
                        city: city || undefined,
                        pin_code: postalCode || undefined // Use pin_code based on earlier findings
                    },
                    gst_in: gstin || undefined // Use gst_in based on earlier findings
                    // Do not include created_at for PATCH
                };

                // Determine URL and Method based on whether we are editing
                const isEditing = !!clientIdToEdit;
                const url = isEditing ? `${API_BASE_URL}/clients/${clientIdToEdit}` : `${API_BASE_URL}/clients`;
                const method = isEditing ? 'PUT' : 'POST';

                try {
                    submitting = true;
                    saveClientBtn.disabled = true;
                    saveClientBtn.textContent = isEditing ? 'Updating...' : 'Saving...';

                    // Use fetchJsonAndParse for the request
                    await fetchJsonAndParse(url, {
                        method: method,
                        body: JSON.stringify(payload)
                        // fetchJsonAndParse adds Content-Type and Authorization headers
                    });

                    closeModal(); // Close modal on success
                    await fetchClients(); // Refresh the client list
                    alert(isEditing ? 'Client updated successfully.' : 'Client saved successfully.');

                } catch (error) {
                    console.error(`Failed to ${isEditing ? 'update' : 'save'} client:`, error);
                    formError.textContent = `Failed to ${isEditing ? 'update' : 'save'} client: ${error.message || error}`;
                    formError.classList.remove('hidden');
                } finally {
                    submitting = false;
                    saveClientBtn.disabled = false;
                    // Reset button text appropriately after closing modal resets it
                    // The closeModal function will reset it to 'Save Client'
                    // saveClientBtn.textContent = isEditing ? 'Update Client' : 'Save Client';
                }
            });


            // Search (unchanged)
            const searchInput = document.getElementById('client-search');
            searchInput && searchInput.addEventListener('input', function () {
                const term = this.value.trim().toLowerCase();
                // Instead of fetching again, filter the currently rendered rows
                const rows = Array.from(tableBody.querySelectorAll('tr'));
                let visibleCount = 0;
                 rows.forEach(r => {
                    const nameCell = r.querySelector('.client-name');
                    if (!nameCell) return;
                    const isMatch = nameCell.textContent.toLowerCase().includes(term);
                    r.style.display = isMatch ? '' : 'none';
                    if (isMatch) visibleCount++;
                });
                 // Update count based on filtered results
                const totalCountText = clientCount.textContent.split(' of ')[1] || '0 Clients'; // Get total
                clientCount.textContent = `Showing ${visibleCount} of ${totalCountText}`;
                 if (visibleCount === 0 && term) {
                     // Optionally show a "no results" message if needed
                     // You might append a temporary row or modify the count text further
                 }
            });
        });
