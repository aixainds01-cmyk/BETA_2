    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ===== TOKEN AUTHENTICATION CHECK ON PAGE LOAD =====
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please log in to access this page');
                window.location.href = '../../login.html';
                return;
            }

            // Mobile menu toggle
            const menuToggle = document.getElementById("menu-toggle");
            const sidebar = document.getElementById("sidebar");
            const menuBackdrop = document.getElementById("menu-backdrop");

            if (menuToggle && sidebar && menuBackdrop) {
                menuToggle.addEventListener("click", () => {
                    sidebar.classList.toggle("-translate-x-full");
                    menuBackdrop.classList.toggle("hidden");
                });

                menuBackdrop.addEventListener("click", () => {
                    sidebar.classList.add("-translate-x-full");
                    menuBackdrop.classList.add("hidden");
                });
            }

            // Dropdown toggles
            document.getElementById('documents-dropdown-btn').addEventListener('click', () => {
                document.getElementById('documents-dropdown-content').classList.toggle('hidden');
                document.getElementById('dropdown-icon').classList.toggle('rotate-180');
            });

            document.getElementById('purchases-dropdown-btn').addEventListener('click', () => {
                document.getElementById('purchases-dropdown-content').classList.toggle('hidden');
                document.getElementById('purchases-dropdown-icon').classList.toggle('rotate-180');
            });

            // API Configuration
            const API_BASE_URL = 'http://Aixains-Mac-mini.local:8000/api';
            const VENDORS_API_URL = `${API_BASE_URL}/vend`;

            // Get auth headers
            function getAuthHeaders() {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please log in to continue');
                    window.location.href = '../../index.html';
                    return null;
                }
                return {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };
            }

            // Form submission
            const vendorForm = document.getElementById('vendor-form');
            const submitBtn = document.getElementById('submit-btn');

            vendorForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const headers = getAuthHeaders();
                if (!headers) return;

                // Collect form data
                // Collect form data - only send non-empty fields
                // Collect form data - send all fields with empty strings for optional ones
                // This matches the backend's exact structure
                const vendorData = {
                    name: document.getElementById('vendor-name').value.trim(),
                    phone: document.getElementById('phone').value.trim() || '',
                    country_code: document.getElementById('country-code').value,
                    email: document.getElementById('email').value.trim() || '',
                    country: document.getElementById('country').value,
                    state: document.getElementById('state').value || '',
                    gstin: document.getElementById('gstin').value.trim() || '',
                    pan: document.getElementById('pan').value.trim().toUpperCase() || '',
                    pan_name: document.getElementById('pan-name').value.trim() || '',
                    vendor_type: document.querySelector('input[name="vendorType"]:checked').value,
                    city: document.getElementById('city').value.trim() || '',
                    pincode: document.getElementById('pincode').value.trim() || '',
                    street: document.getElementById('street').value.trim() || '',
                    subject: document.getElementById('subject').value.trim() || '',
                    status: 'active'  // Backend expects this field
                };

                // Show loading state
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mx-auto"></div>';

                try {
                    console.log('Sending vendor data:', vendorData);
                    console.log('To URL:', VENDORS_API_URL);

                    const response = await fetch(VENDORS_API_URL, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(vendorData)
                    });

                    console.log('Response status:', response.status);

                    // Try to get response text first
                    const responseText = await response.text();
                    console.log('Response text:', responseText);

                    if (!response.ok) {
                        if (response.status === 401) {
                            alert('Session expired. Please log in again.');
                            localStorage.removeItem('token');
                            window.location.href = '../../index.html';
                            return;
                        }

                        // Try to parse as JSON
                        let errorData = {};
                        try {
                            errorData = JSON.parse(responseText);
                        } catch (e) {
                            console.error('Could not parse error response as JSON');
                        }

                        const errorMsg = errorData.message || responseText || `HTTP ${response.status}`;
                        throw new Error(errorMsg);
                    }

                    const result = JSON.parse(responseText);
                    console.log('Success result:', result);

                    alert('Vendor lead added successfully!');
                    window.location.href = 'vendors_leads.html';

                } catch (error) {
                    console.error('Error adding vendor:', error);

                    // Show user-friendly error message with more details
                    const errorMsg = error.message || 'Unable to connect to server. Please check your connection and try again.';
                    alert(`Error adding vendor lead:\n\n${errorMsg}\n\nCheck the browser console for more details.`);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            });
        });
    </script>
